<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./assets/main.js"></script>
</head>

<body>
  <div class="relative bg-white dark:bg-slate-800 dark:text-white overflow-hidden">
    <div class="max-w-7xl mx-auto">
      <div class="relative z-10 pb-8 bg-white dark:bg-slate-800 sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
        <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white dark:text-slate-800 transform translate-x-1/2"
          fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
          <polygon points="50,0 100,0 50,100 0,100" />
        </svg>
        <div>
          <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
            <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">
              <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                <div id="logo" class="flex items-center justify-between w-full md:w-auto">
                  <!-- logo -->
                </div>
              </div>
              <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                <a href="https://www.youtube.com/channel/UCyhvA2gp52rOGXoUZBxcCNw" class="font-medium text-gray-500 dark:text-slate-400 hover:text-gray-900 hover:text-red-600">Inicio</a>
                <a href="https://www.youtube.com/channel/UCyhvA2gp52rOGXoUZBxcCNw/videos" class="font-medium text-gray-500 dark:text-slate-400 hover:text-gray-900 hover:text-red-600">Vídeos</a>
                <a href="https://www.youtube.com/channel/UCyhvA2gp52rOGXoUZBxcCNw/community" class="font-medium text-gray-500 dark:text-slate-400 hover:text-gray-900 hover:text-red-600">Comunidad</a>
              </div>
            </nav>
          </div>
        </div>

        <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
          <div id="description" class="sm:text-center lg:text-left">
            <!-- description -->
          </div>
        </main>
      </div>
    </div>
    <div id="banner" class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
      <!-- banner -->
    </div>
  </div>
  <div class="bg-white dark:bg-slate-800">
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
      <h2 class="text-2xl font-extrabold tracking-tight text-gray-900 dark:text-white">Últimos vídeos de YouTube</h2>
      <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" id="content">
        <!-- content -->
      </div>
    </div>
  </div>
  <div class="bg-gray-50 dark:bg-slate-700">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
      <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-4xl">
        <span class="block">Manténgase en</span>
        <span class="block text-red-600 dark:text-red-600">contacto.</span>
      </h2>
      <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">
        <a href="https://www.twitch.tv/alyenkiller" class="font-medium text-gray-500 dark:text-slate-400 hover:text-gray-900 hover:text-red-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="#6441a4" d="M10.224 17.806l1.776-1.776h3.343l2.09-2.09v-6.686h-10.03v8.776h2.821v1.776zm3.866-8.149h1.254v3.653h-1.254v-3.653zm-3.344 0h1.254v3.653h-1.254v-3.653zm1.254-9.657c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6.687 14.567l-3.657 3.657h-2.716l-1.777 1.776h-1.88v-1.776h-3.344v-9.821l.941-2.403h12.433v8.567z"/></svg>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
